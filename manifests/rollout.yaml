apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: argo-canary
  labels:
    app: argo-canary
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: argo-canary
  template:
    metadata:
      labels:
        app: argo-canary
    spec:
      containers:
        - name: argo-canary
          # Ensure this image is built and available in your cluster/registry
          image: "argo-canary:1.0.0" 
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: {}
        - setWeight: 50
        - pause: {}
        - setWeight: 85
        - pause: {}
        - setWeight: 100
